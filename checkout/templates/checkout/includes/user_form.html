<!-- checkout/includes/user_form.html -->

<div class="card p-4 shadow-sm">
  <h3 class="mb-3">Welcome back!</h3>
  <form id="checkout-profile-form" method="post" novalidate aria-label="User Contact Details Form">
    {% csrf_token %}

    <div class="mb-3">
      <label for="first_name" class="form-label" id="label-first-name">First Name</label>
      <input
        type="text"
        class="form-control"
        name="first_name"
        id="first_name"
        value="{{ user.first_name|default:'' }}"
        required
        aria-labelledby="label-first-name"
      >
      <div class="invalid-feedback">First name is required.</div>
    </div>

    <div class="mb-3">
      <label for="last_name" class="form-label" id="label-last-name">Last Name</label>
      <input
        type="text"
        class="form-control"
        name="last_name"
        id="last_name"
        value="{{ user.last_name|default:'' }}"
        required
        aria-labelledby="label-last-name"
      >
      <div class="invalid-feedback">Last name is required.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label" id="label-email">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        value="{{ user.email|default:'' }}"
        required
        aria-labelledby="label-email"
      >
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>
  </form>
</div>
