{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}
<section class="container-fluid checkout-container">
  <!-- Progress Steps -->
  {% include "checkout/partials/progress.html" with step=2 %}

  <h2 class="mb-4 text-center">Billing Information</h2>

  <form method="POST" novalidate class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-between mt-4">
      <a href="{% url 'checkout_start' %}" class="btn btn-outline-secondary">⬅ Back</a>
      <button type="submit" class="btn btn-custom">Continue ➡</button>
    </div>
  </form>
</section>
{% endblock %}
